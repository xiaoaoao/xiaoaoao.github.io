<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>口风琴</title>
	<style>
       dt{
       	padding:10px;
       	background-color: pink;
       	cursor:pointer;
       }
       dt~dd{
       	background-color: #eee;
       	margin:o;
       	opacity:0;
       	overflow:hidden;
       	transition:all 5s;
       }
       dt:hover~dd{
       	opacity: 1;
       	height:auto;
       	max-height:1000px;
       }
	</style>
</head>
<body>
	<dt>pig</dt>
	<dd>一天到晚吃，睡，喝，无忧无虑</dd>
	<dt>folish</dt>
	<dd>无敌寂寞</dd>
</body>
</html>
